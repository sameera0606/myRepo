<div class="body">
    <h2>
       
           <div class="image">
           
            <div class="demo">
                <form style="background-color: thistle;" class=" form-control" #user="ngForm" (submit)="save()">
                    <div class="row mb-3">
                        <label for="inputPassword3" class="col-sm-2 col-form-label">Name</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" name="yujhj" pattern="[a-z A-Z]{4,20}" required
                                [class.is-invalid]="name.invalid && name.touched" id="inputPassword3" placeholder="Enter your name" #name="ngModel"
                                [(ngModel)]="member.name">
                            <div *ngIf="name.errors&&(name.invalid && name.touched)" class="text-danger">
                                <small *ngIf="name.errors.required">name is mandatory</small>
                                <small *ngIf="name.errors.pattern">name should be alphabet</small>
                            </div>
                        </div>
                    </div>
                    <div class="row mb-3">
                        <label for="inputEmail3" class="col-sm-2 col-form-label">Email</label>
                        <div class="col-sm-10">
                            <input type="email" class="form-control" id="inputEmail3" placeholder="Enter your email" #email="ngModel" name="email" required
                                [class.is-invalid]="email.invalid && email.touched" [(ngModel)]="member.email">
                            <small *ngIf="email.invalid && email.touched" class="text-danger">email cannot be blank</small>
                        </div>
                    </div>
                    <div class="row mb-3">
                        <label for="inputPassword3" class="col-sm-2 col-form-label">Password</label>
                        <div class="col-sm-10">
                            <input type="password" class="form-control" id="inputPassword3" placeholder="Enter your password" name="password" required
                                pattern="[0-9 A-Z a-z @#$%^&*()_+!]{8,20}" #pwd="ngModel"
                                [class.is-invalid]="pwd.invalid && pwd.touched" [(ngModel)]="member.password">
                            <small *ngIf="pwd.invalid && pwd.touched" class="text-danger">password should be strong</small>
                        </div>
                    </div>
                    <div class="row mb-3">
                        <label for="inputPassword3" class="col-sm-2 col-form-label">Confirm Password</label>
                        <div class="col-sm-10">
                            <input type="password" class="form-control" id="inputPassword3" placeholder="Enter your password again" name="password1" required
                                validateEqual="pwd" #pwd1="ngModel" [class.is-invalid]="!(pwd.value===pwd1.value)&&pwd1.touched"
                                ngModel>
            
                            <small class="text-danger" *ngIf=pwd.value==pwd1.value>password mismatch</small>
                        </div>
                    </div>
                    
                   
            
                    <div align="center">
                        <button class=" btn btn-success" [disabled]="user.form.invalid">submit</button>
                    </div>
                </form>
            </div>
            </div>
            
    </h2>
</div>
